<p>В окремих випадках, конфігурації потрібний доступ до мережі Інтернет, наприклад, для завантаження курсів валют з сайту finance.ua. При використання проксі‑сервера для доступу в мережу Інтернет, необхідно <a href="CommonForm.ПараметрыПроксиСервера/Help">зазначити його настройки</a>. </p></body></html>
