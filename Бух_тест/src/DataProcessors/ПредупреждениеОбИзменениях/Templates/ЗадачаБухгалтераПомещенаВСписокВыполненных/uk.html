<p><font size="2" face="MS Shell Dlg">Завдання позначене як виконане. </font></p>
<p><font size="2" face="MS Shell Dlg">Нагадування про нього більше не буде показуватися. </font></p>
<p><font size="2" face="MS Shell Dlg">Для перегляду виконаних завдань перейдіть за посиланням "Виконані завдання" у верхній частині списку завдань.</font></p>
<p><font size="2" face="MS Shell Dlg">У списку "Виконані завдання" можна позначити завдання як невиконане.</font></p></body></html>
