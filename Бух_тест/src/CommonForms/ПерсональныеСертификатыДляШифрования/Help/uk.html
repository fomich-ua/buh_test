<p>В цій формі здійснюється вибір персонального сертифіката електронного підпису (ЕП) для шифрування даних.</p>
<p>Персональний сертифікат буде відзначений при виборі сертифікатів для шифрування.</p>
<p>Див. також: <a href="CommonForm.НастройкиКриптографии/Help">Настройка ЕП і шифрування</a>, <a href="../idn0">Настройка програми</a>, <a href="v8help://frame/form_common">Загальна інформація про форми</a>.</p></body></html>
