<p>Призначена для вибору пристрою <a href="Catalog.Файлы.Form.НастройкаСканирования/Help">сканування</a>.</p>
<p>Пристрій сканування має бути підключений до комп'ютера. Виберіть найменування пристрою програмі є список можливих пристроїв сканування, вона пропонує вибрати з випадаючого списку.</p>
<p>Натисніть кнопку <strong>Вибрати</strong>, для того щоб підтвердити свій вибір.</p></body></html>
