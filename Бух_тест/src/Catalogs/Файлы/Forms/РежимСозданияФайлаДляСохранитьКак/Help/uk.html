<p>Призначена для вибору режиму збереження файлу.</p>
<p>Програма вказує шлях до файлу в робочому каталозі.</p>
<p>За допомогою перемикача виберіть режим збереження файлу:</p>
<ul><li>На основі файлу в робочому каталозі (рекомендується). 
</li><li>На основі файлу в сховище файлів.</li></ul><p>Натисніть <strong>Зберегти файл</strong>.</p></body></html>
